        }
        .receipt-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .receipt-item span:first-child {

            color: #444;

        .receipt-summary {
            margin-top: 20px;

            padding-top: 15px;

            font-size: 16px;

</head>

    <script type="module">

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {

            storageBucket: "anaokuluodeme.firebasestorage.app",

        // Firebase Firestore koleksiyonları için kullanılacak uygulama kimliği
        // Bu değer Canvas ortamında otomatik olarak sağlanır.
        // Eğer bu uygulamayı harici bir ortamda dağıtıyorsanız,
        // bu yer tutucuyu kendi Firebase App ID'nizle DEĞİŞTİRMENİZ GEREKİR.
        const appId = typeof __app_id !== 'undefined' ? __app_id : firebaseConfig.appId;

        let app;
        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;

        // Uygulama durumu yönetimi
        let appState = {
            currentPage: 'login', // 'login', 'dashboard', 'students', 'studentDetails', 'classes', 'settings'
            students: [],
            payments: [],
            classes: [], // New: Store class data
            schoolName: 'Anaokulu Yönetim Sistemi', // Default school name
            selectedStudent: null,

            currentMonth: new Date().getMonth() + 1, // 1-12
            currentYear: new Date().getFullYear(),
            showModal: false,

            message: { text: '', type: '' }, // For success/error messages

            userRole: null // 'admin' or 'staff'

        // DOM element referansları
        const appContainer = document.getElementById('app-container');
        const loadingSpinner = document.getElementById('loading-spinner');
        const messageBox = document.getElementById('message-box');
        const modalContainer = document.getElementById('modal-container');
        const receiptTemplateDiv = document.getElementById('receipt-template');

        // Yardımcı Fonksiyonlar
        function showLoading() {
            appState.isLoading = true;
            loadingSpinner.classList.remove('hidden');
        }

        function hideLoading() {
            appState.isLoading = false;
            loadingSpinner.classList.add('hidden');
        }

        function showMessage(text, type = 'info', duration = 3000) {
            appState.message = { text, type };
            messageBox.textContent = text;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
                appState.message = { text: '', type: '' };
            }, duration);
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('tr-TR', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY' }).format(amount);
        }

        function generateUniqueId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Modal Yönetimi
        function openModal(content, data = null) {
            appState.showModal = true;
            appState.modalContent = content;
            appState.modalData = data;
            renderModal();
        }

        function closeModal() {
            appState.showModal = false;
            appState.modalContent = '';
            appState.modalData = null;
            modalContainer.innerHTML = '';
        }

        function renderModal() {
            if (!appState.showModal) {
                modalContainer.innerHTML = '';
                return;
            }

            let modalHtml = `
                <div class="modal">
                    <div class="modal-content w-full md:w-3/4 lg:w-1/2">
                        <span class="close-btn" onclick="closeModal()">&times;</span>
                        <h2 class="text-2xl font-bold mb-4 text-indigo-600">`;

            if (appState.modalContent === 'addStudent') {
                modalHtml += 'Yeni Öğrenci Ekle';
            } else if (appState.modalContent === 'editPayment') {
                modalHtml += 'Ödeme Düzenle';
            } else if (appState.modalContent === 'confirmDelete') {
                modalHtml += 'Silme Onayı';
            } else if (appState.modalContent === 'addAdHocPayment') {
                modalHtml += 'Yeni Ödeme Ekle';
            } else if (appState.modalContent === 'addClass') {
                modalHtml += 'Yeni Sınıf Ekle';
            } else if (appState.modalContent === 'editClass') {
                modalHtml += 'Sınıf Adını Düzenle';
            } else if (appState.modalContent === 'confirmReceipt') {
                modalHtml += 'Makbuz Oluştur';
            } else if (appState.modalContent === 'restoreBackup') {
                modalHtml += 'Yedekten Geri Yükle';

            modalHtml += `</h2>`;

                modalHtml += `

        async function addStudent(studentData) {
            showLoading();
            try {
                const studentRef = await addDoc(collection(db, `artifacts/${appId}/users/${userId}/students`), studentData);
                console.log("Öğrenci eklendi:", studentRef.id);

                // İlk ödemeleri oluştur
                const paymentsToAdd = [];
                const actualMonthlyPaymentAmount = studentData.monthlyFee;
                const today = new Date();

                // Aylık taksitler
                for (let i = 0; i < studentData.installmentCount; i++) {
                    // Taksitlerin son ödeme tarihlerini mevcut aydan başlayarak ayın 15'i olarak belirle
                    const dueDate = new Date(today.getFullYear(), today.getMonth() + i, 15); // Her ayın 15'i
                    paymentsToAdd.push({
                        studentId: studentRef.id,
                        type: `Aylık Taksit (${i + 1}/${studentData.installmentCount})`,
                        amount: actualMonthlyPaymentAmount, // Her taksit için aylık ödeme tutarını kullan
                        dueDate: dueDate.toISOString().split('T')[0], // YYYY-MM-DD formatında
                        paidAmount: 0,
                        paidDate: '',
                        isPaid: false
                    });
                }

                // Kırtasiye ödemesi (varsa)
                if (studentData.stationeryFee > 0) {
                    paymentsToAdd.push({
                        studentId: studentRef.id,
                        type: 'Kırtasiye Ücreti',
                        amount: studentData.stationeryFee,
                        dueDate: new Date(today.getFullYear(), today.getMonth(), 20).toISOString().split('T')[0], // Bu ayın 20'si
                        paidAmount: 0,
                        paidDate: '',
                        isPaid: false
                    });
                }

                // Diğer ödemeler (varsa)
                if (studentData.otherFees > 0) {
                    paymentsToAdd.push({
                        studentId: studentRef.id,
                        type: 'Diğer Ücretler',
                        amount: studentData.otherFees,
                        dueDate: new Date(today.getFullYear(), today.getMonth(), 25).toISOString().split('T')[0], // Bu ayın 25'i
                        paidAmount: 0,
                        paidDate: '',
                        isPaid: false

            } finally {
                hideLoading();
            }

        async function handleRestoreBackup(file) {
            if (!file) {
                showMessage("Lütfen bir yedek dosyası seçin.", "error");
                return;
            }

            showLoading();
            try {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const data = JSON.parse(e.target.result);

                        // Confirm with user before destructive restore
                        const confirmRestore = true; // Modal handles confirmation
                        if (confirmRestore) {
                            // Clear existing data (students, payments, classes, settings)
                            await clearCollection(`artifacts/${appId}/users/${userId}/students`);
                            await clearCollection(`artifacts/${appId}/users/${userId}/payments`);
                            await clearCollection(`artifacts/${appId}/users/${userId}/classes`);
                            // Settings is a single doc, just overwrite
                            await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/settings/schoolInfo`));


                            // Restore data
                            if (data.schoolName) {
                                await setDoc(doc(db, `artifacts/${appId}/users/${userId}/settings/schoolInfo`), { name: data.schoolName });
                            }
                            for (const cls of data.classes) {
                                await setDoc(doc(db, `artifacts/${appId}/users/${userId}/classes`, cls.id), cls);
                            }
                            for (const student of data.students) {
                                await setDoc(doc(db, `artifacts/${appId}/users/${userId}/students`, student.id), student);
                            }
                            for (const payment of data.payments) {
                                await setDoc(doc(db, `artifacts/${appId}/users/${userId}/payments`, payment.id), payment);
                            }

                            showMessage("Veriler başarıyla geri yüklendi!", "success");
                            closeModal();
                            navigateTo('dashboard'); // Go to dashboard after restore
                        }
                    } catch (parseError) {
                        console.error("Yedek dosyası okunurken/ayrıştırılırken hata oluştu:", parseError);
                        showMessage("Geçersiz yedek dosyası formatı.", "error");
                    } finally {
                        hideLoading();
                    }
                };
                reader.readAsText(file);
            } catch (error) {
                console.error("Geri yükleme sırasında hata oluştu:", error);
                showMessage("Geri yükleme sırasında bir hata oluştu.", "error");
            } finally {
                hideLoading();
            }
        }

                        <button onclick="backupData()" class="btn-primary"><i class="fas fa-download mr-2"></i>Verileri Yedekle</button>
                        <button onclick="openModal('restoreBackup')" class="btn-secondary"><i class="fas fa-upload mr-2"></i>Yedekten Geri Yükle</button>
                    </div>
                </div>
            `;
        }

        // --- Form Gönderim İşleyicileri ---
        async function handleSaveStudent(event) {
            event.preventDefault();
            const studentId = appState.modalData ? appState.modalData.id : null;

            const studentData = {
                name: document.getElementById('studentName').value,
                surname: document.getElementById('studentSurname').value,
                class: document.getElementById('studentClass').value,
                motherName: document.getElementById('motherName').value,
                fatherName: document.getElementById('fatherName').value,
                dob: document.getElementById('dob').value,
                phone: document.getElementById('phone').value,
                monthlyFee: parseFloat(document.getElementById('monthlyFee').value || 0),
                installmentCount: parseInt(document.getElementById('installmentCount').value || 1),
                stationeryFee: parseFloat(document.getElementById('stationeryFee').value || 0),
                otherFees: parseFloat(document.getElementById('otherFees').value || 0)
            };

            if (studentId) {
                await updateStudent(studentId, studentData);
            } else {
                await addStudent(studentData);
            }
        }

        async function handleUpdatePayment(event) {
            event.preventDefault();
            const paymentId = appState.modalData.id;
            const updatedData = {
                amount: parseFloat(document.getElementById('editAmount').value),
                paidAmount: parseFloat(document.getElementById('editPaidAmount').value),
                paidDate: document.getElementById('editPaidDate').value,
                isPaid: parseFloat(document.getElementById('editPaidAmount').value) >= parseFloat(document.getElementById('editAmount').value) // Tamamı ödendiyse isPaid true yap
            };
            await updatePayment(paymentId, updatedData);
        }

        async function handleAddAdHocPayment(event) {
            event.preventDefault();
            const studentId = appState.modalData; // modalData burada student id'si
            const paymentData = {
                type: document.getElementById('adhocPaymentType').value,
                amount: parseFloat(document.getElementById('adhocAmount').value),
                dueDate: document.getElementById('adhocDueDate').value,
            };
            await addAdHocPayment(studentId, paymentData);
        }

        async function handleAddClass(event) {
            event.preventDefault();
            const className = document.getElementById('className').value;
            await addClass(className);
        }

        async function handleEditClass(event) {
            event.preventDefault();
            const classId = appState.modalData.id;
            const newName = document.getElementById('editClassName').value;
            await updateClass(classId, newName);
        }

        async function handleUpdateSchoolName() {
            const newSchoolName = document.getElementById('schoolNameInput').value;
            await updateSchoolName(newSchoolName);
        }

        function handleLogout() {
            // Gerçek bir uygulamada Firebase signOut() kullanılmalı
            auth.signOut().then(() => {
                appState.userRole = null; // Rolü sıfırla
                navigateTo('login');
            }).catch((error) => {
                console.error("Çıkış yapılırken hata oluştu:", error);
                showMessage("Çıkış yapılırken bir hata oluştu.", "error");
            });
        }

        // --- PDF Makbuz Oluşturma ---
        async function generateReceiptPdf(paymentId) {
            showLoading();
            try {
                const payment = appState.payments.find(p => p.id === paymentId);
                if (!payment) {
                    showMessage("Makbuz oluşturulacak ödeme bulunamadı.", "error");
                    return;
                }
                const student = appState.students.find(s => s.id === payment.studentId);
                if (!student) {
                    showMessage("Makbuz oluşturulacak öğrenci bulunamadı.", "error");
                    return;
                }

                const todayDate = new Date().toLocaleDateString('tr-TR', { year: 'numeric', month: 'long', day: 'numeric' });

                // Öğrencinin tüm ödemelerini al ve ödenen/ödenmeyen taksitleri hesapla
                const studentPayments = appState.payments.filter(p => p.studentId === student.id);
                let totalPaidAmount = 0;
                let totalUnpaidAmount = 0;
                let paidInstallmentsHtml = '';
                let unpaidInstallmentsHtml = '';

                studentPayments.forEach(p => {
                    if (p.isPaid) {
                        totalPaidAmount += p.paidAmount || 0;
                        paidInstallmentsHtml += `<div class="receipt-item"><span>${p.type} (${formatDate(p.dueDate)})</span><span>${formatCurrency(p.paidAmount || 0)}</span></div>`;
                    } else {
                        totalUnpaidAmount += p.amount - (p.paidAmount || 0);
                        unpaidInstallmentsHtml += `<div class="receipt-item"><span>${p.type} (${formatDate(p.dueDate)})</span><span>${formatCurrency(p.amount - (p.paidAmount || 0))}</span></div>`;
                    }
                });

                const singleReceiptContent = `
                    <div class="receipt-header">
                        <h1>${appState.schoolName}</h1>
                        <p>Ödeme Makbuzu</p>
                        <p>Tarih: ${todayDate}</p>
                    </div>

                    <div class="receipt-section">
                        <h3>Öğrenci Bilgileri</h3>
                        <div class="receipt-item"><span>Adı Soyadı:</span><span>${student.name} ${student.surname}</span></div>
                        <div class="receipt-item"><span>Sınıfı:</span><span>${student.class}</span></div>
                        <div class="receipt-item"><span>Telefon:</span><span>${student.phone}</span></div>
                    </div>

                    <div class="receipt-section">
                        <h3>Bu Ödeme</h3>
                        <div class="receipt-item"><span>Ödeme Kalemi:</span><span>${payment.type}</span></div>
                        <div class="receipt-item"><span>Ödenen Tutar:</span><span>${formatCurrency(payment.paidAmount || 0)}</span></div>
                        <div class="receipt-item"><span>Ödeme Tarihi:</span><span>${payment.paidDate ? formatDate(payment.paidDate) : todayDate}</span></div>
                    </div>

                    <div class="receipt-section">
                        <h3>Ödenen Taksitler</h3>
                        ${paidInstallmentsHtml || '<p class="text-gray-500 text-sm">Henüz ödenen taksit bulunmamaktadır.</p>'}
                    </div>

                    <div class="receipt-section">
                        <h3>Ödenmeyen Taksitler</h3>
                        ${unpaidInstallmentsHtml || '<p class="text-gray-500 text-sm">Ödenmeyen taksit bulunmamaktadır.</p>'}
                    </div>

                    <div class="receipt-summary">
                        <div class="receipt-item"><span>Toplam Ödenen Miktar:</span><span>${formatCurrency(totalPaidAmount)}</span></div>
                        <div class="receipt-item"><span>Toplam Ödenmeyen Miktar:</span><span>${formatCurrency(totalUnpaidAmount)}</span></div>
                    </div>

                    <div class="receipt-footer">
                        <p>Teşekkür ederiz!</p>
                    </div>
                `;

                const twoReceiptsHtml = `
                    <div class="two-receipts-container">
                        <div class="receipt-container">${singleReceiptContent}</div>
                        <div class="receipt-container">${singleReceiptContent}</div>
                    </div>
                `;

                receiptTemplateDiv.innerHTML = twoReceiptsHtml;
                receiptTemplateDiv.style.display = 'block'; // Make it visible for html2canvas

                const canvas = await html2canvas(receiptTemplateDiv, { scale: 2 }); // Scale for better quality
                const imgData = canvas.toDataURL('image/png');

                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: 'landscape', // Yatay A4
                    unit: 'px',
                    format: 'a4'
                });

                const imgWidth = pdf.internal.pageSize.getWidth();
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                pdf.save(`Makbuz_${student.name}_${student.surname}_${new Date().toLocaleDateString('tr-TR')}.pdf`);

                receiptTemplateDiv.style.display = 'none'; // Hide it again
                receiptTemplateDiv.innerHTML = ''; // Clear content
                showMessage("Makbuz başarıyla oluşturuldu ve indirildi!", "success");

            } catch (error) {
                console.error("Makbuz oluşturulurken hata oluştu:", error);
                showMessage("Makbuz oluşturulurken bir hata oluştu.", "error");
            } finally {
                hideLoading();
            }
        }

        // --- CSV Export ---
        async function exportClassStudentsToCsv(classId) {
            showLoading();
            try {
                const selectedClass = appState.classes.find(c => c.id === classId);
                if (!selectedClass) {
                    showMessage("Sınıf bulunamadı.", "error");
                    return;
                }

                const studentsToExport = appState.students.filter(s => s.class === selectedClass.name)
                    .sort((a, b) => a.name.localeCompare(b.name, 'tr', { sensitivity: 'base' }));

                if (studentsToExport.length === 0) {
                    showMessage("Aktarılacak öğrenci bulunamadı.", "info");
                    return;
                }

                let csvContent = "data:text/csv;charset=utf-8,\uFEFF"; // Add BOM for Turkish characters
                csvContent += "Adı,Soyadı,Sınıfı,Doğum Tarihi,Anne Adı,Baba Adı,Telefon Numarası\n";

                studentsToExport.forEach(student => {
                    const row = [
                        student.name,
                        student.surname,
                        student.class,
                        formatDate(student.dob),
                        student.motherName || '',
                        student.fatherName || '',
                        student.phone
                    ].map(field => {
                        // Escape double quotes by doubling them, then wrap in double quotes
                        const escapedField = String(field).replace(/"/g, '""');
                        return `"${escapedField}"`;
                    }).join(',');
                    csvContent += row + "\n";
                });

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `${selectedClass.name}_Ogrenciler_${new Date().toLocaleDateString('tr-TR')}.csv`);
                document.body.appendChild(link); // Required for Firefox
                link.click();
                document.body.removeChild(link); // Clean up
                showMessage("Sınıf listesi başarıyla Excel'e aktarıldı! (CSV formatında, Excel ile açabilirsiniz)", "success");

            } catch (error) {
                console.error("Excel'e aktarılırken hata oluştu:", error);
                showMessage("Excel'e aktarılırken bir hata oluştu.", "error");
            } finally {
                hideLoading();
            }
        }


        // Global olarak erişilebilir hale getirilen fonksiyonlar
        window.navigateTo = navigateTo;
        window.openModal = openModal;
        window.closeModal = closeModal;
        window.updatePaymentStatus = updatePaymentStatus;
        window.changeMonth = changeMonth;
        window.filterStudentsDashboard = filterStudentsDashboard;
        window.handleSaveStudent = handleSaveStudent;
        window.handleUpdatePayment = handleUpdatePayment;
        window.handleAddAdHocPayment = handleAddAdHocPayment;
        window.handleAddClass = handleAddClass;
        window.handleEditClass = handleEditClass;
        window.handleUpdateSchoolName = handleUpdateSchoolName;
        window.handleLogout = handleLogout;
        window.generateReceiptPdf = generateReceiptPdf;
        window.exportClassStudentsToCsv = exportClassStudentsToCsv;
        window.deleteClass = deleteClass;
        window.backupData = backupData;
        window.handleRestoreBackup = handleRestoreBackup;

        // Uygulamayı başlat
        window.onload = initializeFirebase;
    </script>
